<!DOCTYPE html>

<body>

        const chat = document.getElementById('chat');

        // Kh·ªüi t·∫°o d·ªØ li·ªáu

        async function getBotReply(message) {

            // Ki·ªÉm tra bi·ªÉu th·ª©c to√°n h·ªçc
            if (message.match(/^(t√≠nh|=)\s*(.+)$/) || message.match(/^[\d\s+\-*/().,]+$/)) {
                const mathExpression = message.match(/^(?:t√≠nh|=)\s*(.+)$/)?.[1] || message;

            const translateMatch = message.match(/^d·ªãch t·ª´\s+(.+?)\s+sang ti·∫øng\s+(.+)$/);
            if (translateMatch) {

            // Ki·ªÉm tra y√™u c·∫ßu th·ªùi ti·∫øt
            const weatherMatch = message.match(/^th·ªùi ti·∫øt(?:\s+(.+?))?\s+t·∫°i\s+(.+?)(?:\s+(.+))?$/)
                || message.match(/^th·ªùi ti·∫øt\s+t·∫°i\s+(.+?)(?:\s+(.+))?$/);
            if (weatherMatch) {

            else if (message.match(/^(wiki|t√¨m)\s+(.+)$/)) {

                    reply = await searchWikipedia(message);
