<!DOCTYPE html>

<head>

    <style>

        #chat { border: 1px solid #444; padding: 10px; height: calc(100vh - 160px); overflow-y: auto; background: #2b2b2b; border-radius: 8px; }

        @media (max-width: 480px) {

    </style>
</head>
<body>
    <h2>üí° ChatBot v·ªõi "B·ªô N√£o JSON"</h2>
    <div id="chat"></div>
    <div class="typing-indicator">Bot ƒëang nh·∫Øn<span>.</span><span>.</span><span>.</span></div>
    <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeydown="if(event.key === 'Enter') sendMessage()">

    <script type="module">

        import { getWeather } from './weatherAPI.js';
        import { searchWikipedia, advancedSearch } from './wikipediaAPI.js';

        const chat = document.getElementById('chat');
        let brainData = {};

        async function loadBrain() {

            } catch (error) {
                console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', error);
            }

        function getBrainReply(message) {
            // X·ª≠ l√Ω ƒë·∫∑c bi·ªát cho t·ª´ "√™"
            if (message.includes('√™')) {
                // Tr∆∞·ªùng h·ª£p 1: Ch·ªâ c√≥ "√™"
                if (message.trim() === '√™') {
                    return 'D·∫°, m√¨nh ƒë√¢y. B·∫°n c·∫ßn gi√∫p g√¨ kh√¥ng?';
                }
                
                // Tr∆∞·ªùng h·ª£p 2: "√™" ƒë·ª©ng ƒë·∫ßu c√¢u
                if (message.trim().startsWith('√™')) {
                    return 'V√¢ng, m√¨nh ƒëang nghe ƒë√¢y. B·∫°n c·∫ßn g√¨ kh√¥ng?';
                }
                
                // Tr∆∞·ªùng h·ª£p 3: "√™" l√† t·ª´ t√°ch bi·ªát trong c√¢u
                const words = message.split(/\s+/);
                if (words.includes('√™')) {
                    return 'M√¨nh ƒë√¢y, b·∫°n c·∫ßn gi√∫p g√¨ kh√¥ng?';
                }
                
                // Tr∆∞·ªùng h·ª£p 4: "√™" n·∫±m trong t·ª´ kh√°c th√¨ b·ªè qua
            }
            
            // X·ª≠ l√Ω c√°c t·ª´ kh√≥a kh√°c trong brainData
            for (const [key, responses] of Object.entries(brainData)) {
                if (message.includes(key)) {
                    const randomIndex = Math.floor(Math.random() * responses.length);
                    return responses[randomIndex];

        }

        // Kh·ªüi t·∫°o d·ªØ li·ªáu
        await loadBrain();

        async function getBotReply(message) {
            message = message.toLowerCase();
            let reply = "Hmm... m√¨nh ch∆∞a hi·ªÉu, b·∫°n c√≥ th·ªÉ n√≥i r√µ h∆°n kh√¥ng?";

            // Ki·ªÉm tra y√™u c·∫ßu d·ªãch thu·∫≠t
            const translateMatch = message.match(/^d·ªãch(?:\s+t·ª´)?\s+(.+?)(?:\s+sang\s+(?:ti·∫øng\s+)?(.+))?$/);
            if (translateMatch) {
                const textToTranslate = translateMatch[1];
                const targetLang = translateMatch[2] || 'vi·ªát';
                reply = await translateText(textToTranslate, targetLang);
            }
            // Ki·ªÉm tra bi·ªÉu th·ª©c to√°n h·ªçc
            else if (message.match(/^(t√≠nh|=)\s*(.+)$/) || message.match(/^[\d\s+\-*/().,]+$/)) {
                const mathExpression = message.match(/^(?:t√≠nh|=)\s*(.+)$/)?.[1] || message;
                const result = evaluateMathExpression(mathExpression);
                if (result !== null) {
                    return `K·∫øt qu·∫£: ${mathExpression} = ${result}`;
                }
                return "Xin l·ªói, m√¨nh kh√¥ng th·ªÉ t√≠nh to√°n bi·ªÉu th·ª©c n√†y. H√£y ki·ªÉm tra l·∫°i c√∫ ph√°p.";
            }
            // Ki·ªÉm tra y√™u c·∫ßu th·ªùi ti·∫øt
            else {
                const weatherMatch = message.match(/^th·ªùi ti·∫øt(?:\s+(.+?))?\s+t·∫°i\s+(.+?)(?:\s+(.+))?$/)
                    || message.match(/^th·ªùi ti·∫øt\s+t·∫°i\s+(.+?)(?:\s+(.+))?$/);
                if (weatherMatch) {
                    const timeStr = weatherMatch[1] || weatherMatch[3] || 'h√¥m nay';
                    const location = weatherMatch[2];
                    reply = await getWeather(location, timeStr);
                }
                // Ki·ªÉm tra xem c√≥ ph·∫£i y√™u c·∫ßu t√¨m ki·∫øm Wikipedia kh√¥ng
                else if (message.match(/^(?:wiki|t√¨m|h√£y t√¨m ki·∫øm)\s+(.+)$/)) {
                    const searchTerm = message.match(/^(?:wiki|t√¨m|h√£y t√¨m ki·∫øm)\s+(.+)$/)[1];
                    const result = await searchWikipedia(searchTerm);
                    if (result.hasMore) {
                        reply = result.summary + '\n\nB·∫°n c√≥ mu·ªën t√¨m hi·ªÉu th√™m v·ªÅ ch·ªß ƒë·ªÅ n√†y kh√¥ng?';
                        window.lastWikiQuery = result.query;
                    } else {
                        reply = result.summary;
                    }
                } else {
                    // T√¨m c√¢u tr·∫£ l·ªùi t·ª´ brain
                    const brainReply = getBrainReply(message);
                    if (brainReply) {
                        reply = brainReply;
                    } else if (message.toLowerCase() === 'c√≥' && window.lastWikiQuery) {
                        const detailedResult = await searchWikipedia(window.lastWikiQuery, true);
                        const advancedResults = await advancedSearch(window.lastWikiQuery, { limit: 3, language: 'vi' });
                        reply = detailedResult.summary + '\n\nTh√¥ng tin chi ti·∫øt th√™m:\n' + advancedResults;
                        window.lastWikiQuery = null;
                    } else {
                        // N·∫øu kh√¥ng t√¨m th·∫•y trong brain, t·ª± ƒë·ªông t√¨m tr√™n Wikipedia
                        const result = await searchWikipedia(message);
                        if (result.hasMore) {
                            reply = result.summary + '\n\nB·∫°n c√≥ mu·ªën t√¨m hi·ªÉu th√™m v·ªÅ ch·ªß ƒë·ªÅ n√†y kh√¥ng?';
                            window.lastWikiQuery = result.query;
                        } else {
                            reply = result.summary;
                        }
                    }
                }
            }
            return reply;
        }

        window.sendMessage = async function() {
            const input = document.getElementById('userInput');
            const userText = input.value.trim();
            if (!userText) return;

            chat.innerHTML += `<div class="user">B·∫°n: ${userText}</div>`;
            input.value = '';

            const typingIndicator = document.querySelector('.typing-indicator');
            typingIndicator.style.display = 'block';

            const botReply = await getBotReply(userText);

            // Th√™m th·ªùi gian ch·ªù ng·∫´u nhi√™n t·ª´ 1-3 gi√¢y
            const randomDelay = Math.floor(Math.random() * 2000) + 1000;

            setTimeout(() => {

                chat.scrollTop = chat.scrollHeight;
            }, 500);
        };
    </script>
</body>
